name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - name: Setup Rust and Cargo
      uses: actions/checkout@v2

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
